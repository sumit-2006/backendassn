# Server Configuration
server.port=8080

# Database Configuration (using environment variables)
datasource.db.url=${DB_URL:jdbc:mysql://localhost:3306/role_db?useSSL=false&allowPublicKeyRetrieval=true}
datasource.db.username=${DB_USERNAME:root}
datasource.db.password=${DB_PASSWORD:}
datasource.db.driver=com.mysql.cj.jdbc.Driver

# Ebean Configuration
ebean.db.ddl.generate=true
ebean.db.ddl.run=true
ebean.debug.sql=false
ebean.debug.lazyload=false

# JWT Configuration (using environment variables)
jwt.secret=${JWT_SECRET:}
jwt.expiryMs=${JWT_EXPIRY_MS:86400000}

# AI Configuration (using environment variables)
ai.apiKey=${AI_API_KEY:}
ai.model=${AI_MODEL:meta-llama/llama-3.3-70b-instruct:free}

# File Upload Configuration
file.upload.maxSize=${FILE_UPLOAD_MAX_SIZE:5242880}
file.upload.allowedTypes=${FILE_UPLOAD_ALLOWED_TYPES:pdf,jpg,jpeg,png}
